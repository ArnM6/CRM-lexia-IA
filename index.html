    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "#ea580c", // Sunset Orange
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#1e293b", // Navy
                foreground: "#ffffff",
              },
              destructive: {
                DEFAULT: "#ef4444",
                foreground: "#ffffff",
              },
              muted: {
                DEFAULT: "#f1f5f9",
                foreground: "#64748b",
              },
              accent: {
                DEFAULT: "#fed7aa", // Light Orange
                foreground: "#0f172a",
              },
              card: {
                DEFAULT: "#ffffff",
                foreground: "#0f172a",
              },
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
          },
        },
      }

    <style type="text/tailwindcss">
      @layer base {
